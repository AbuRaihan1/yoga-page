<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5b6d9a3ce5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mobile-container">
      <h2 class="title">YOGA THERAPY</h2>
      <div class="mobile-items">
        <div class="arrow-for-mobile">
          <i class="fa-solid fa-angle-right arrow-angle-mobile"></i>
        </div>
        <img src="yogamain.png" alt="" />
        <div class="arrow-for-mobile">
          <i class="fa-solid fa-angle-right arrow-angle-mobile"></i>
        </div>
        <p>BREATHWORK</p>
        <div class="arrow-for-mobile">
          <i class="fa-solid fa-angle-right arrow-angle-mobile"></i>
        </div>
        <p>CONCENTRATION TECHIOUES</p>
        <div class="arrow-for-mobile">
          <i class="fa-solid fa-angle-right arrow-angle-mobile"></i>
        </div>
        <p>MEDITATION</p>
        <div class="arrow-for-mobile">
          <i class="fa-solid fa-angle-right arrow-angle-mobile"></i>
        </div>
        <p>PHYSICAL POSES</p>
      </div>
    </div>

    <div class="container">
      <div class="wrapper-yoga">
        <h2 class="title">YOGA THERAPY</h2>
      <div class="main-content">
        <div class="arrow">
          <div class="top-left-arrow">
            <i class="fa-solid fa-angle-right top-left-angle"></i>
          </div>

          <div class="top-left-arrow top-right-arrow">
            <i class="fa-solid fa-angle-right top-left-angle"></i>
          </div>

          <div class="top-left-arrow bottom-left-arrow">
            <i class="fa-solid fa-angle-right top-left-angle"></i>
          </div>
          <div class="top-left-arrow bottom-right-arrow">
            <i class="fa-solid fa-angle-right top-left-angle"></i>
          </div>
        </div>

        <p class="breathwork">BREATHWORK</p>
        <p class="physical-poses">
          PHYSICAL <br />
          POSES
        </p>
        <img src="yogamain.png" alt="" class="image" />
        <p class="concentration-techniques">
          CONCENTRATION <br />
          TECHIOUES
        </p>
        <p class="meditation">MEDITATION</p>
      </div>
      </div>
    </div>
  </body>
</html>
